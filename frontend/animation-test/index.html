<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header class="container">
    <div class="header center">
      <h1 class="header-title">Simple Scroll Animation</h1>
      <p class="text">Just Keep Scrolling - Rerun to Reset the Animation.</p>
    </div>
  </header>
  <main class="main">
    <section class="container">
      <div class="content content-left animate fade-left">
        <img src="https://cdn.pixabay.com/photo/2014/08/11/21/39/wall-416060_1280.jpg" class="content-image"
          alt="image">
        <h2 class="content-title">The Interior Design.</h2>
      </div>
      <div class="content content-right animate fade-right">
        <img src="https://cdn.pixabay.com/photo/2016/11/22/23/38/apartment-1851201_1280.jpg" class="content-image"
          alt="image">
        <h2 class="content-title">The Interior Design.</h2>
      </div>
      <div class="content content-left animate fade-up">
        <img src="https://cdn.pixabay.com/photo/2015/04/20/06/46/office-730681_1280.jpg" class="content-image"
          alt="image">
        <h2 class="content-title">The Interior Design.</h2>
      </div>
      <div class="content content-right animate fade-down">
        <img src="https://cdn.pixabay.com/photo/2015/06/29/08/19/leave-room-825316_1280.jpg" class="content-image"
          alt="image">
        <h2 class="content-title">The Interior Design.</h2>
      </div>
    </section>
  </main>
  <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image"
      src="https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1610194352361-4c81a6a8967e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1618202133208-2907bebba9e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1495805442109-bf1cf975750b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />
    <img class="image"
      src="https://images.unsplash.com/photo-1548021682-1720ed403a5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
      draggable="false" />

      draggable="false" />
  </div>

  <script src="script.js"></script>
</body>

</html>
